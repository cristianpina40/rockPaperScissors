<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>   
    <link rel="stylesheet" href="styles.css">
      
</head>
<body>
   
   
    <div class = "mainContainer">    
       <div class = "displayTop">
        <div class = "displayLeft">
            <p class = "tied">Tied: <p class = "tied1"></p></p>
            <p class = "cpu">CPU Win: <p class = "cpu1"></p></p>
            <p class = "player">Player Win: <p class = "player1"></p></p>
        </div>
        <div class = displayRight>
            <p class = "playerChoice">You chose: <p class = "playerChoice1"></p></p>
            <p class = "cpuChoice">CPU chose: <p class = "cpuChoice1"></p></p>
            <p class = "currentWinner">Round Winner is: <p class = "currentWinner1"></p></p>
        </div>

       </div>
       <div class = "buttons">
            <button class = "rock">Rock</button>
            <button class = "paper">Paper</button>
            <button class = "scissors">Scissors</button>
        </div>
        <div class = "end">
         <button class = "startGame">Start Game</button>
        </div>
    </div>

    
    
</body>
</html>
